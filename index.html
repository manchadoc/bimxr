<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/basicAR.js"></script>
    <title>Hello WebXR!</title>
</head>

<body>
    <div id="controles">
        <p>Iterating 21</p>
        <label for="textbox1">Coordenada X:</label>
        <input type="text" id="coordX" name="coordX" value="435478"><br>
        <label for="textbox2">Coordenada Y:</label>
        <input type="text" id="coordY" name="coordY" value="4813643"><br>
        <label for="textbox2">Z suelo: </label>
        <input type="text" id="coordZ" name="coordZ" value="0"><br>
        <label for="checkbox1">Utilizar Coordenadas fijas</label>
        <input type="checkbox" id="chk1" name="checkbox1" checked="true"><br>
        <button id="fetchButton">Activa WebXR</button>
        <button id="basicAR">Activa AR básico</button>
        <button id="basicVR">Activa VR básico</button>
    </div>
    <div id="container">
        <script type="module">
            import { activateXR } from './src/main.js';
            document.getElementById('fetchButton').addEventListener('click', () => {
                overlayText.style.display = 'block';
                overlay.style.display = 'block';
                activateXR();
            });

            import { initXR } from './src/basicAR.js';
            document.getElementById('basicAR').addEventListener('click', () => {
                overlayText.style.display = 'block';
                overlay.style.display = 'block';
                initXR();
            });

            import { initVR } from './src/basicVR.js';
            document.getElementById('basicVR').addEventListener('click', () => {
                overlayText.style.display = 'block';
                controles.style.display='none';
                initVR();
            });
        </script>
    </div>
    <div id="divPanel"></div>
    <div id="overlayText">Texto superpuesto</div>
    <div id="overlay">
        <label for="slider">Opacity:</label>
        <input type="range" id="slider" min="0" max="1" step="0.1" value="0.7">
    </div>
</body>

</html>
